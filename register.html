<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>top</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body class="screen-width">
    <header class="nav-color">
      <ul class="nav header-topmargin justify-content-end">
        <li class="nav-item">
          <a class="nav-link text-backcolor" href="#">教材一覧</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled text-backcolor">ユーザー名</a>
        </li>
      </ul>
    </header>
    <div class="main-screen-backcolor">
      <div>
        <div class="form-center">
          <form>
            <div class="item-center user-register padding-top-normal">
                ユーザー登録
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text text-red padding-bottom-little">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
            </div>
            <div class="item-center padding-bottom-normal">
                <button type="submit" class="btn btn-primary">送信</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer class="footer-color item-center padding-top-little padding-bottom-little">
    ©susaki-fac.inc
  </footer>
</html>
